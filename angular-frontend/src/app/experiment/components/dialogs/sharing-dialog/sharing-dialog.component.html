<h2 mat-dialog-title>{{"EXPERIMENT.SHARING-DIALOG-TITLE" | translate}}</h2>
<mat-dialog-content>

    <p>{{"EXPERIMENT.LINK" | translate}} : <a [href]="link">{{link}}</a></p>

    <div class="flex justify-center" *ngIf="!qrcode">
        <mat-spinner></mat-spinner>
    </div>

    <div class="flex justify-center" [innerHTML]="qrcode"></div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="null">{{"APP.CLOSE" | translate}}</button>
    <button mat-raised-button color="primary" (click)="download()" [disabled]="!qrcode"><mat-icon>download</mat-icon> {{"APP.DOWNLOAD" | translate}}</button>
</mat-dialog-actions>
