<mat-toolbar color="primary">
    <button (click)="clickMenu.emit()" mat-icon-button><mat-icon mat-button>menu</mat-icon></button>
    
    <span class="title-toolbar">{{'APP.DASHBOARD' | translate}}</span>

    <span class="spacer"></span>

    <ng-container>
        <mat-icon>language</mat-icon>
        <button mat-button [matMenuTriggerFor]="menuLanguage" [matTooltip]="'TOOLTIPS.CHANGE_LANGUAGE' | translate">
            {{'LANGUAGE.' + currentLanguage | uppercase | translate}}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menuLanguage="matMenu">
            <a mat-menu-item (click)="changeLanguage('fr')">{{'LANGUAGE.FR' | translate}}</a>
            <a mat-menu-item (click)="changeLanguage('en')">{{'LANGUAGE.EN' | translate}}</a>
        </mat-menu>
    </ng-container>
</mat-toolbar>
