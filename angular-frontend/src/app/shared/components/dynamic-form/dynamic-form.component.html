<div>
    <form [formGroup]="form">
        <div *ngFor="let question of questions">
            <div *ngIf="question.isRow" class="flex gap">
                <app-dynamic-form-question class="grow" #qst [question]="row" [form]="form" *ngFor="let row of question.rows"></app-dynamic-form-question>
            </div>
            <app-dynamic-form-question #qst [question]="question" [form]="form" *ngIf="!question.isRow"></app-dynamic-form-question>
        </div>
    </form>
</div>
